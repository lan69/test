    function isRemeber() {
        // 用户名正则，4到16位（字母，数字，下划线,中文）
        var username = /^[\u4E00-\u9FA5A-Za-z0-9]{1,6}$/;
        // 密码长度要大于6位，由数字和字母组成
        var password = /^(\w{6,12})$/g;
        var username1 = document.querySelector('.inp').value;
        var password1 = document.querySelector('.pad').value;
        if (username.test(username1) && password.test(password1)) {
            return true;
        } else {
            alert('用户名或密码不符合规范，请重新填写')
                //保存用户密码
            return false;
        }

    }
</script>
